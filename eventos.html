<!DOCTYPE html>
<html>
  
<head>
    <title>Página de Eventos</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<body>

  <div id="navMenu"></div>

  <div class="formContainer">
    <h1>Inscreva-se</h1>

    <form id="registerForm">
      <fieldset>
        <legend>Evento</legend>
        <select class="bigSelect" id="eventName" name="nomeEvento">
          <option value="">-- Selecione --</option>
          <option value="voo">Voe sem asas</option>
          <option value="festaJun">Festa Junina</option>
          <option value="snct">Semana de Tecnologia</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Informações de Acesso</legend>
        <label for="usuario">Nome de Usuário:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
        
        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
      </fieldset>

      <fieldset>
        <legend>Informações Pessoais</legend>
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto"><br><br>
        
        <label for="email">Email:</label>
        <input class="bigSelect" type="email" id="email" name="email"><br><br>
        
        <label for="celular">Celular:</label>
        <input class="bigSelect" type="tel" id="celular" name="celular" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999"><br><br>
        
        <label>Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br><br>
        
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento"><br><br>
        
        <label for="corFavorita">Cor Favorita:</label>
        <input type="color" id="corFavorita" name="corFavorita"><br><br>
        
        <label for="perfilGithub">Perfil no Github:</label>
        <input class="bigSelect" type="url" id="perfilGithub" name="perfilGithub" pattern="https?://.*"><br><br>
      </fieldset>
      <br>
    
      <input class="bigButton" type="submit" value="Inscrever">
      <input class="bigButton" type="button" onClick="limparFormulario()" value="Limpar">

      
    </form>
    
    <br>
    <footer>     
      <object width="100%" height="200px" data="rodape.html"></object>
    </footer>

  </div>
  
  <script src="scripts/redirectScript.js"></script>
  <script>
    
    function limparFormulario() {
      document.getElementById("registerForm").reset();
      document.getElementById("senhasNaoBatem").textContent = "";
    }
    
  </script>

</body>
  
</html>
